<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            flex-direction: column;
        }
        .login-container {
            text-align: center;
            position: relative;
            top: -100px; /* Đẩy phần đăng nhập lên trên */
        }
        h2 {
            font-weight: bold;
            margin-bottom: 60px;
            font-size: 30px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
            margin-bottom: 20px;
            justify-content: center;
        }
        label {
            min-width: 120px;
            text-align: left;
            margin-right: 10px;
        }
        .required {
            color: red;
        }
        input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 20px;
            background-color: #ddd;
        }
        .forgot-password {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #9db8c3;
            font-style: italic;
            margin-top: 5px;
            cursor: pointer;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .submit-btn {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #ddd;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>ĐĂNG NHẬP</h2>
    <div class="form-group">
        <label for="username">Tên đăng nhập <span class="required">*</span>:</label>
        <input type="text" id="username">
    </div>
    <div class="form-group">
        <label for="password">Mật khẩu <span class="required">*</span>:</label>
        <input type="password" id="password">
    </div>
    <a class="forgot-password" href="#">Quên mật khẩu</a>
    <button class="submit-btn">Gửi</button>
</div>

</body>
</html>
